<div class="long-title">
    <h3>Tabla de Ã“rdenes de Compra</h3>
</div>

<dx-data-grid 
    id="dataGrid"
    [dataSource]="purchaseorder"
    keyExpr="id"
    [allowColumnReordering]="false"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [showRowLines]= "true"
    (onRowInserted)="createPurchaseOrder($event)"
    (onRowUpdated)="updatePurchaseOrder($event)"
    (onRowRemoved)="deletePurchaseOrder($event)"
    >
    <dxi-column dataField="id" caption="ID" fixed="true" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="producer" caption="Productor" fixed="true"></dxi-column>
    <dxi-column dataField="dateOrder" caption="Fecha de Compra" fixed="true"  dataType="date"></dxi-column>

    <dxo-editing
        mode="popup"   
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
        [confirmDelete]="true">
        <dxo-form>
            <dxo-popup
            title="Editar Tabla"
            [showTitle]="true">
            </dxo-popup>
            <dxi-item itemType="group" colCount="2" colSpan="2" caption="Editar Razon">
                <dxi-item dataField="producer"></dxi-item>
                <dxi-item dataField="dateOrder"></dxi-item>
            </dxi-item>
        </dxo-form>
    </dxo-editing>
</dx-data-grid>
