<div class="long-title">
    <h3>Tabla de Calibres</h3>
</div>

<dx-data-grid 
    id="dataGrid"
    [dataSource]="calibers"
    keyExpr="id"
    [allowColumnReordering]="false"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [showRowLines]= "true"
    (onRowInserted)="createCaliber($event)"
    (onRowUpdated)="updateCaliber($event)"
    (onRowRemoved)="deleteCaliber($event)"
    >
    <dxi-column dataField="nameCaliber" caption="NÃºmero" fixed="true"></dxi-column>

    <dxo-editing
        mode="popup"   
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
        [confirmDelete]="true">
        <dxo-form>
            <dxo-popup
            title="Editar Tabla de Calibres"
            [showTitle]="true">
            </dxo-popup>
            <dxi-item itemType="group" colCount="2" colSpan="2" caption="Editar Calibre">
                <dxi-item dataField="nameCaliber"></dxi-item>
            </dxi-item>
        </dxo-form>
    </dxo-editing>
</dx-data-grid>
