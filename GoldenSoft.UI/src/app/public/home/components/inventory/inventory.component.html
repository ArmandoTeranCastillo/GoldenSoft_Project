<dx-data-grid 
    id="dataGrid"
    [allowColumnReordering]="false"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    >
    <dxi-column dataField="Tarima" fixed="true"></dxi-column>
    <dxi-column dataField="Lote" fixed="true"></dxi-column>
    <dxi-column 
        dataField="Fecha"
        dataType="date"
        fixed="true"
    ></dxi-column>
    <dxi-column dataField="Número de Caja" fixed="true"></dxi-column>
    <dxi-column dataField="Código" fixed="true"></dxi-column>
    <dxi-column dataField="Calibre" fixed="true"></dxi-column>
    <dxi-column dataField="Variedad" fixed="true"></dxi-column>
    <dxi-column dataField="Calidad" fixed="true"></dxi-column>
    <dxi-column dataField="Tipo de Caja" fixed="true"></dxi-column>
    <dxi-column dataField="Cliente" fixed="true"></dxi-column>
    <dxi-column dataField="Orden de Compra" fixed="true"></dxi-column>



</dx-data-grid>
