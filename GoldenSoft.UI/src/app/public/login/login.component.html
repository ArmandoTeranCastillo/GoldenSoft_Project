<div class="container">
    <div class= "login-container" style="margin-top: 100px; width: 450px;">
        <form
        (submit)="verifyLogin($event)">
            <div>
                <div class="item">Usuario</div>
                <dx-text-box class="text-box">
                    <dx-validator>
                        <dxi-validation-rule
                        type="required"
                        message="Usuario es requerido">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div>
                <div class="item">Contraseña</div>
                <dx-text-box class="text-box" mode="password">
                    <dx-validator>
                        <dxi-validation-rule
                        type="required"
                        message="Contraseñaes requerida">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <br>
            <dx-button class="button" type="success" text="Ingresar" [useSubmitBehavior]="true">
            </dx-button>
        </form>
    </div>
    
    <div *ngIf="isLoading" class="animation">
        <div class="spinner-border text-primary mb-2" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <div style="font-size: 25px;">Cargando...</div>
      </div>
    
</div>
